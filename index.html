<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>

    <link rel="stylesheet" type="text/css" href="./src/public/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="./src/Game.js"></script>
    <script src="./src/interface.js"></script>
  </head>
  <body>
    <h1>Bowling</h1>
    <div id="score-sheet">
      <table class="screen" style="border: 1px solid black;">
        <tr>
          <script>
            for(var i = 1; i <= 10; ++i) {
              document.write("<th>" + i + "</th>")
            }
          </script>
        </tr>
        <tr>
          <script>
          var game = new Game();
          game.roll(10);
          game.roll(5);
          game.roll(3);
          game.roll(7);
          for(var i = 0; i < game.rolls().length; ++i) {
            document.write("<td>" + game.rolls()[i] + "</td>")
          }
          </script>
        </tr>
      </table>

    </div>

  </body>
</html>
